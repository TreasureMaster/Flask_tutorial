<div class="likes">
    <p>Likes: {{ likes['like'] }} Dislikes: {{ likes['dislike'] }}</p>
    {#{% if g.user['id'] and not post['is_author'] %}#}
    {% if g.user['id'] and not author %}
    <p>
        <a href="{{ url_for('post.like', id=post_id, regard='like') }}" class="action">Like it</a>
        <a href="{{ url_for('post.like', id=post_id, regard='dislike') }}" class="action">Dislike it</a>
    </p>
    {% endif %}
</div>
